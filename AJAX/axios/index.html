<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <button>GET</button>
        <button>POST</button>
        <button>AJAX</button>

        <script>
            const btns = document.querySelectorAll("button");

            // 配置baseURL
            axios.defaults.baseURL = "http://127.0.0.1:8000";

            btns[0].onclick = function () {
                // GET请求
                axios.get("/axios-server", {
                    // url参数
                    params: {
                        id: 100,
                        vip: 7,
                    },
                    // 请求头信息
                    headers: {
                        name: "Leon",
                        age: 18,
                    },
                });
            };

            btns[1].onclick = function () {
                // POST请求
                axios.post(
                    "/axios-server",
                    {
                        // 请求体
                        username: "admin",
                        password: "123456",
                    },
                    {
                        // url参数
                        params: {
                            id: 200,
                            vip: 9,
                        },
                        // 请求头信息
                        headers: {
                            name: "Jack",
                            age: 22,
                        },
                    }
                );
            };

            btns[2].onclick = function () {
                axios({
                    // 请求方法
                    method: "POST",
                    // URL
                    url: "/axios-server",
                    // URL参数
                    params: {
                        vip: 10,
                        level: 30,
                    },
                    // 头信息
                    headers: {
                        a: 100,
                        b: 200,
                    },
                    // 请求体参数
                    data: {
                        username: "admin",
                        password: "123456",
                    },
                });
            };
        </script>
    </body>
</html>
