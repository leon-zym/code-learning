<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入 Bootstrap 的 CSS 样式文件 -->
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">

  <!-- 引入 Bootstrap 的 JavaScript 文件 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>

  <style>
    .result-container {
      position: relative;
    }

    .toast-container {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
    }

    .result {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-3">输入文字</h3>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="在这里输入文字" id="inputText">
              <button class="btn btn-primary" id="submitBtn">提交</button>
            </div>
            <hr>
            <h3 class="text-center mb-3">结果</h3>
            <div class="result-container">
              <div class="toast-container">
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
                  <div class="toast-header">
                    <strong class="me-auto">出错了</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="关闭"></button>
                  </div>
                  <div class="toast-body">
                    请重试。
                  </div>
                </div>
              </div>
              <div class="card border-0 shadow-sm result">
                <div class="card-body">
                  <p class="text-center" id="result"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const API_URL = 'https://flomoapp.com/iwh/MzY0NDc1/9d367787dcc6877e2f6b0bf7a7072bc4/';
    const inputText = document.getElementById('inputText');
    const submitBtn = document.getElementById('submitBtn');
    const result = document.getElementById('result');
    const toast = new bootstrap.Toast(document.querySelector('.toast'));

    submitBtn.addEventListener('click', () => {
      const text = inputText.value;
      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          content: text
        })
      })
        .then(response => response.json())
        .then(() => {
          result.innerText = inputText.value;
        })
        .catch(error => {
          console.error(error);
          toast.show();
        });
    });

  </script>
</body>

</html>
