        position--
        if (!position) {
          flag = 'BACKWARD'
        }
      } else {
        position++
        if (position === total) {
          flag = 'FORWARD'
        }
      }

      console.log(position, flag);

      for (let i = 0; i < total - position; i++) {
        hashLeft += '_'
      }
      for (let j = 0; j < position; j++) {
        hashRight += '_'
      }
      if (flag === 'FORWARD') {
        hashMain = '--=>'
      } else {

    }, 60);
