<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="width: 50px; height: 20px; border: 2px solid #ccc">log...</div>

  <script>

    const div = document.querySelector('div')
    div.onclick = logOrder

    function logOrder() {
      new Promise(resolve => {
        resolve(
          (() => {
            console.log(1)
            return 2
          })()
        )
        console.log(3);
      })
        .then(arg => {
          console.log(arg)
        })

      setTimeout(() => {
        console.log(4)
      }, 0)

      console.log(5)
    }
  </script>
</body>

</html>
