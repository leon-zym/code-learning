<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UA</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 600px;
      font-family:Arial, Helvetica, sans-serif;
    }
    .text {
      font-size: 28px;
      margin-bottom: 20px;
    }
    #ua {
      width: 350px;
      line-height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">User agent of this browser </div>
    <div id="ua"></div>
  </div>

  <script>
    var ua = document.querySelector('#ua')

    console.log(navigator.userAgent);
    ua.innerHTML = navigator.userAgent
  </script>
</body>
</html>
